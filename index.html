        <style>
            body {
                background-color: black;
                color: white;
                margin: 0;
                overflow: hidden;
            }

            input[type="number"] {
                width: 60px;
            }

            button {
                background-color: #000000;
                border-radius: 2px;
                border: 2px solid #ffffff;
                display: inline-block;
                cursor: pointer;
                color: #ffffff;
                font-family: Courier New;
                font-size: 17px;
                padding: 5px 30px;
            }

            button:hover {
                background-color: #2b2b2b;
            }

            button:active {
                position: relative;
                top: 1px;
            }
            select{
                background: #000000;
                border-radius: 2px;
                border: 2px solid #ffffff;
                font-size: 16px;
                color: rgb(255, 255, 255);
                padding: 0 10px;
            }

        </style>
        <title>pp karaoke generator</title>
    </head>
    <body>
        <center id="UI">
            <h1>random presentation generator</h1>
            <p>
                enter slide count: 
                <select id="slidecount" class="selectscenealias">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select> <br>
            </p>
            <p>
                enter topic: <input id="topic" type="text"> <br>
            </p>
            <p>
                <button onclick="createAndStartPresentation()">start presentation</button>
            </p>
        </center>
        <div id="slides"></div>
    </body>
    <script>
        var userinterface = document.getElementById("UI");
        var slides = document.getElementById("slides");
        var currentSlideNumber = 0;


        function createAndStartPresentation() {
            let windowSize = window.screen.availWidth + "x" + window.screen.availHeight
            let topic = document.getElementById("topic").value
            let slideDiv = document.getElementById("slides")
            let slideHTML = ""

            for (let i = 0; i < document.getElementById("slidecount").value; i++) {
                slideHTML = slideHTML + '<img id="'+"slide"+i+'" src="https://source.unsplash.com/random/'+windowSize+'?'+topic+'&'+i+'" hidden>\n'
            }
            slideDiv.innerHTML = slideHTML;
            userinterface.hidden = true;
            document.getElementById("slide0").hidden = false;

        }

        function nextSlide() {
            try {
                document.getElementById("slide"+currentSlideNumber).hidden = true;
                currentSlideNumber++;
                document.getElementById("slide"+currentSlideNumber).hidden = false;
            } catch (_error) {
                location.reload();
            }
        }

        window.addEventListener("keypress",(event)=> {
            if (event.key == " ") {
                nextSlide();
            }
        })
    </script>
